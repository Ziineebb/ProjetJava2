<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form method="post" th:action="@{/insertClient}">
		  <div class="mb-3">
		    <label for="nom" class="form-label">Nom</label>
		    <input name="nom" type="text" class="form-control" id="idNom">
		    <div id="idNomError" class="form-text">We'll never share your email with anyone else.</div>
		  </div>
		  <div class="mb-3">
		    <label for="prenom" class="form-label">Prenom</label>
		    <input  name="prenom" type="text" class="form-control" id="idPrenom">
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Email</label>
		  	<input name="email" type="email" class="form-control" id="idEmail">
		  </div>
		  <div class="mb-3">
		  		    <label for="adresse" class="form-label">Adresse</label>
		  		  	<input name="adresse" type="text" class="form-control" id="idAdresse">
		  </div>
		  <div class="mb-3">
		  		  	<label for="parti" class="form-label">Parti</label>
		  		    <input name="parti" type="text" class="form-control" id="idParti">
		  </div>
		  <div class="mb-3">
				  	<label for="region" class="form-label">Region</label>
				    <input name="region" type="text" class="form-control" id="idRegion">
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
	</div>

</body>
</html>
